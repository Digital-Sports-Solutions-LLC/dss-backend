
<!DOCTYPE html>
<html>
<head>
    <title>Match Information</title>
</head>
<body>    
    {% if match %}
        <h1>Match Information</h1>
        <p>Team 1: {{ match.0.team1 }}</p>
        <p>Team 2: {{ match.0.team2 }}</p>
        <p>Score: {{ match.0.team1Score }} - {{ match.0.team2Score }}</p>
        <p>Date/Time: {{ match.0.datetime }}</p>
        <p>Tournament: {{ match.0.tournament }}</p>
    {% else %}
        <h1>No Match Found</h1>
    {% endif %}
</body>
</html>
