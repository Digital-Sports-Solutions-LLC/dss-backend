<!DOCTYPE html>
<html>
<head>
    <title>Matches</title>
</head>
<body>
    <h1>Matches</h1>
    <a href="create">
        <button>Create</button>
    </a>
    <ul>
        {% for match in matches %}
            <li>
                <a href="{% url 'match' match.matchid %}">
                    {{ match.team1 }} vs {{ match.team2 }} @ {{ match.tournament }}
                </a>
                - Status: {{ match.status }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
